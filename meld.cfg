[Data]
data_dir = /data/kdx/code/discourse/dataset/MELD_raw/
plm_name_or_path = /data/kk/pretrained_model/bert-base-uncased
train_file = %(data_dir)s/train_dp.json.out
dev_file = %(data_dir)s/dev_dp.json.out
test_file = %(data_dir)s/test_dp.json.out
max_vocab_size = 1000
max_sp_size = 50

[Save]
save_dir = meld-multimodal-cat
config_file = %(save_dir)s/config.cfg
save_bert_path = %(save_dir)s/bert-base-uncased-tuned
save_dev_path = %(save_dir)s/dev/
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
tensorboard_log_dir = %(save_dir)s/tensorboard_log
load_dir = meld-multimodal-cat
load_bert_path =  %(load_dir)s/bert-base-uncased-tuned
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
gru_layers = 1
word_dims = 250
relation_dims = 100
dropout_emb = 0.5
gru_hiddens = 250
dropout_gru_hidden = 0.5
hidden_size = 1000
mlp_arc_size = 500
mlp_rel_size = 500
tune_start_layer = 0
start_layer = 0
end_layer = 13

[Multimodal]
audio_feat_dims = 300
visual_feat_dims = 342
modal_feat_path = /data/kdx/code/discourse/dataset/MELD_raw/features/MELD_features_audio_visual.pkl

[Optimizer]
L2_REG = 1e-8
bert_learning_rate = 1e-5
audio_learning_rate = 1e-4
learning_rate = 1e-3
decay = .5
decay_steps = 500
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 2.0

[Run]
train_iters = 20
train_batch_size = 8
test_batch_size = 4
validate_every = 1000
save_after = 0
update_every = 1
max_edu_len = 20
max_edu_num = 30

[Debug]
max_instance=1000000000