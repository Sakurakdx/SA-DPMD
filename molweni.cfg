[Data]
data_dir = /data/kk/code/discourse/dataset/Molweni/DP
plm_name_or_path =  /data/kk/pretrained_model/ssp_model200000
train_file = %(data_dir)s/train.json
dev_file = %(data_dir)s/dev.json
test_file = %(data_dir)s/test.json
max_vocab_size = 1000
max_sp_size = 50

[Save]
save_dir = ddp_model-multimodal
config_file = %(save_dir)s/config.cfg
save_bert_path = %(save_dir)s/bert-base-uncased-tuned
save_dev_path = %(save_dir)s/dev/
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
tensorboard_log_dir = %(save_dir)s/tensorboard_log
load_dir = ddp_model-multimodal
load_bert_path =  %(load_dir)s/bert-base-uncased-tuned
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
gru_layers = 1
word_dims = 250
relation_dims = 100
dropout_emb = 0.5
gru_hiddens = 250
dropout_gru_hidden = 0.5
hidden_size = 1000
mlp_arc_size = 500
mlp_rel_size = 500
tune_start_layer = 0
start_layer = 0
end_layer = 13

[Audio]
num_mel_bins = 40
audio_hidden_dim = 768
n_blocks = 6
fix_embeddings = False
normalization = True

[Optimizer]
L2_REG = 1e-8
bert_learning_rate = 1e-5
audio_learning_rate = 1e-4
learning_rate = 1e-3
decay = .5
decay_steps = 500
beta_1 = .9
beta_2 = .9
epsilon = 1e-12
clip = 2.0

[Run]
train_iters = 10
train_batch_size = 8
test_batch_size = 4
validate_every = 1000
save_after = 0
update_every = 1
max_edu_len = 20
max_edu_num = 30

[Debug]
max_instance=1000000000